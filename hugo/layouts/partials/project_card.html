<article class="card">
    <header class="card-header">
        <p class="card-header-title">
            <a href='{{ .Permalink }}'>
                <span class="icon">
                    <i class="fas fa-code"></i>
                </span>
                &ensp;
                {{ .Title }}
            </a>
        </p>
    </header>
    <div class="card-content">
        <div class="content">
            {{ .Content }}
            <br>
        </div>
    </div>
</article>
