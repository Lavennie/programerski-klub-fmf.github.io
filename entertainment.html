<head>

    <meta charset="utf-8">
	<meta name="viewport" content=" user-scalable=0">
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- custom stylesheet -->
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="style/piGame.css">
</head>

<body>
	<!-- header -->
	<nav class="navbar navbar-expand-lg justify-content-between">
		<a class="navbar-brand" href="index.html">Programerski klub FMF</a>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="projects.html">Projekti</a></li>
				<li class="nav-item active"><a class="nav-link" href="#">Zabava</a></li>
				<li class="nav-item"><a class="nav-link" href="original.html">Stara stran</a></li>
			</ul>
		</div>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>
	
	<div id="canvas">
		<div id="numbers"></div>
		<div id="mouse"></div>
		
		<img class="pi invertColor" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Pi-symbol.svg/800px-Pi-symbol.svg.png">
		<input id="playButton" class="button" onclick="restartPlay()" type="image" src="https://www.freeiconspng.com/thumbs/play-button-icon-png/play-button-icon-png-0.png">
		<p id="reachedScore" class="gameText ignoreMouse" hidden>#Števk<br><span id="reachedScoreValue" class="blueText"></span></p>
		
	</div>
	
	<p id="nextNumber" class="gameText" style="margin-left: 0px 50px 0px 50px;" hidden><span>Poberi števko: </span><span id="nextNumberValue" class="blueText"></span></p>
	<p id="pickedNumbers" class="gameText" style="margin-left: 0px 50px 0px 50px;" hidden></p>

	<script src="js/piGame.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
